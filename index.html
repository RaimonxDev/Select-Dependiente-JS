<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Pratica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="Registro">
            <h1 class="text-center mt-3 prueba">Registro de Usuario Gratis</h1>
          <div class="container">
            <div class="row">
              <div class="col-md-8 m-auto">
                <form method="get" action="">
                  
                  <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input id="Nombre"  name ="nombre"class="form-control" type="text" placeholder="Nombre">
                  </div>
                  
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input id="apellido"  name ="apellido"class="form-control" type="text" placeholder="Apellido">
                  </div>
                  <div class="form-group">
                      <label for="email">Correo</label>
                      <input id="email"  name ="email"class="form-control" type="email" placeholder="email@correo.com">
                  </div>
                  <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input id="password"  name ="password" class="form-control" type="password" placeholder="Contraseña">
                  </div> 
                    
                  <div class="form-row">
                      
                    <div class="form-group col-md-4">
                        <label for="region">Region</label>
                        <select type="text" class="form-control region" id="region">
                          <option selected>Selecciona tu Region</option>
                        
                        </select>
                    </div>
          
                    <div class="form-group col-md-5">
                        <label for="comuna">Comuna</label>
                        <select id="comuna" class="form-control">
                          <option selected>Selecciona tu Comuna</option>
                        </select>
                    </div>
                      
                    <div class="form-group col-md-3">
                        <label for="codPostal">Codigo Postal</label>
                        <input type="text" class="form-control" id="codPostal">
                    </div>  
                    <button type="submit" class="btn btn-success" id="enviar">Enviar</button>
                  </div>
                    
              </div><!--md-6-->
            </div><!--row-->
          </div>
            
            
            </form>
          </div>
        <script src="app.js"></script>
    </div>


    <style>
        .container {
            margin-top: 40px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
